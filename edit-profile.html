<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- <link

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- random pick link "https://picsum.photos/168?random=2" -->

    <link rel="stylesheet" href="edit-profile.css" />

    <title>Hello, world!</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <header id="header" class="">
      <nav class="navbar navbar-light bg-transparent">
        <a class="navbar-brand" href="index.html">
          <img src="logo.png" width="92.5" height="" alt="" />
        </a>
      </nav>
    </header>
    <div class="container">
      <main id="main" class="d-flex justify-content-center align-items-center">
        <!-- riga dove c'Ã¨ tutta la card -->
        <div class="row edit-profile">
          <!-- colonna del titolo -->
          <div class="col-12 pl-0" id="cardTitle"><h1>Edit Profile</h1></div>
          <!-- colonna del corpo -->
          <div class="col-12 border-bottom border-top py-3" id="cardBody">
            <div class="row">
              <!-- immagine profilo -->
              <div class="col-4 pl-0" id="profilePic">
                <div class="pic-container position-relative">
                  <img
                    src="https://picsum.photos/168?random=2"
                    alt=""
                    class="img-fluid rounded"
                  />
                  <i
                    class="fas fa-edit position-absolute d-inline-block"
                    id="editIcon"
                  ></i>
                </div>
              </div>
              <!-- settings -->
              <div class="col-8" id="settings">
                <!-- row con tutte le col dei settings -->
                <div class="row">
                  <div class="col-12" id="name">
                    <!-- input nome -->
                    <input class="form-control mb-3" type="text" />
                    <!-- select lingua -->
                    <div class="form-group">
                      <label for="selectLanguage">Language:</label>
                      <select class="form-control" id="selectLanguage">
                        <option></option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="col-12 border-bottom border-top"
                    id="maturity"
                  ></div>
                  <div class="col-12" id="autoplay"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- colonna dei bottoni -->
          <div class="col-12" id="cardButtons"></div>
        </div>
      </main>

      <footer id="footer" class=""></footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="edit-profile.js"></script>
  </body>
</html>
