<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- normalize css -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    /> -->
    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- random pick link "https://picsum.photos/168?random=2" -->

    <link rel="stylesheet" href="edit-profile.css" />

    <title>Hello, world!</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <!-- HEADER E LOGO -->
    <header id="header" class="">
      <nav class="navbar navbar-light bg-transparent">
        <a class="navbar-brand" href="index.html">
          <img src="logo.png" width="92.5" height="" alt="" />
        </a>
      </nav>
    </header>

    <!-- CORPO -------------------------- -->
    <div class="container-custom">
      <main id="main" class="d-flex justify-content-center align-items-center">
        <!-- riga dove c'Ã¨ tutta la card -->
        <div class="row edit-profile">
          <!-- colonna del titolo -->
          <div class="col-12 pl-0" id="cardTitle"><h1>Edit Profile</h1></div>
          <!-- colonna del corpo -->
          <div class="col-12 border-bottom border-top py-3" id="cardBody">
            <div class="row">
              <!-- immagine profilo -->
              <div class="col-4 pl-0" id="profilePic">
                <div class="pic-container position-relative">
                  <img
                    src="https://picsum.photos/168?random=2"
                    alt=""
                    class="img-fluid rounded"
                  />
                  <i
                    class="fas fa-edit position-absolute d-inline-block"
                    id="editIcon"
                  ></i>
                </div>
              </div>
              <!-- settings --------------------------->
              <div class="col-8" id="settings">
                <!-- ROW SETTINGs-------------------------->
                <div class="row">
                  <!-- nome e lingua -->
                  <div class="col-12 pl-0" id="name">
                    <!-- input nome -->
                    <input class="form-control mb-3" type="text" />
                    <!-- select lingua -->
                    <div class="form-group">
                      <label class="color-grey" for="selectLanguage"
                        >Language:</label
                      >
                      <select class="form-control" id="selectLanguage">
                        <option></option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                  <!-- maturity settings -->
                  <div
                    class="col-12 border-bottom border-top py-3 pl-0"
                    id="maturity"
                  >
                    <p class="color-grey">Maturity Setting:</p>
                    <p
                      class="d-inline-block maturity-label py-1 px-2 text-uppercase font-weight-bold"
                    >
                      ALL MATURITY RATINGS
                    </p>
                    <p class="text-nowrap small-f-size">
                      Show titles of all maturity ratings for this profile.
                    </p>
                    <button
                      type="button"
                      class="btn btn-outline-dark text-uppercase px-4 custom-btn pt-2"
                    >
                      edit
                    </button>
                  </div>
                  <!-- autoplay controls -->
                  <div class="col-12 py-3 pl-0" id="autoplay">
                    <h6>Autoplay controls</h6>
                    <!-- checkboxes -->
                    <div class="checkboxes d-flex flex-column">
                      <div class="form-check mb-2 d-flex align-items-center">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck1"
                        />
                        <label
                          class="form-check-label ml-2 mt-1 text-nowrap small-f-size"
                          for="defaultCheck1"
                        >
                          Autoplay next episode in a series on all devices.
                        </label>
                      </div>
                      <div class="form-check d-flex align-items-center">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck2"
                        />
                        <label
                          class="form-check-label ml-2 mt-1 text-nowrap small-f-size"
                          for="defaultCheck2"
                        >
                          Autoplay previews whilst browsing on all devices.
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- BOTTONI ------------------------------------>
          <div class="col-12 pt-4 pl-0" id="cardButtons">
            <button
              type="button"
              class="btn btn-outline-dark text-uppercase px-4 custom-btn pt-2 mr-3 save"
            >
              save
            </button>
            <button
              type="button"
              class="btn btn-outline-dark text-uppercase px-4 custom-btn pt-2 mr-3"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-outline-dark text-uppercase px-4 custom-btn pt-2 mr-3"
            >
              delete profile
            </button>
          </div>
        </div>
      </main>

      <footer id="footer" class=""></footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="edit-profile.js"></script>
  </body>
</html>
